variables:
    color:
        red: '#f00'
        green: '#0f0'
        blue: '#00f'
    space:
        0: 0
        1: 0.25rem
        2: 0.5rem
        3: 0.75rem
        4: 1rem
        5: 1.25rem
        6: 1.5rem
        7: 1.75rem
        8: 2rem
generate:
    color:
        from: color
    background-color:
        alias: bg-color
        from: color
    padding:
        alias: pad
        from: space
        rotations: true
    margin:
        from: space
        rotations: true
