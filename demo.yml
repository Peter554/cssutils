variables:
    color:
        red: '#f00'
        green: '#0f0'
        blue: '#00f'
        gray:
            100: '#f5f5f5'
            200: '#eeeeee'
            300: '#e0e0e0'
            400: '#bdbdbd'
            500: '#9e9e9e'
            600: '#757575'
            700: '#616161'
            800: '#424242'
            900: '#212121'
    space:
        0: 0rem
        1: 0.25rem
        2: 0.5rem
        3: 0.75rem
        4: 1rem
generate:
    color:
        from: color
    background-color:
        alias: bg-color
        from: color
    padding:
        alias: pad
        from: space
        rotations: true
    margin:
        from: space
        rotations: true
