variables:
    color:
        red: '#f00'
        green: '#0f0'
        blue: '#00f'
        gray:
            100: '#f5f5f5'
            200: '#eeeeee'
            300: '#e0e0e0'
    space:
        0: 0
        1: 0.25rem
        2: 0.5rem
        3: 0.75rem
        4: 1rem
    border-sizes:
        0: 0
        1: 1px
        2: 2px
generate:
    color:
        from: color
        pseudo: [hover, focus]
    background-color:
        alias: bg-color
        from: color
        responsive: true
    padding:
        alias: pad
        from: space
        rotations: true
    margin:
        from: space
    border-width:
        from: border-sizes
        rotations: true
        responsive: true
        pseudo: [hover, focus]
breakpoints: 
    md: 800px
    lg: 1200px

